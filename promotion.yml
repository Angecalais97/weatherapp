version: 0.2
### This buildspec is for the promotion pipeline
phases:
  build:
    commands:
      - echo "Promoting Docker images"
      - docker pull $IMAGE_REPO_NAME/weatherapp-ui:$CI_COMMIT_ID
      - docker pull $IMAGE_REPO_NAME/weatherapp-auth:$CI_COMMIT_ID
      - docker pull $IMAGE_REPO_NAME/weatherapp-weather:$CI_COMMIT_ID
      - docker tag $IMAGE_REPO_NAME/weatherapp-ui:$CI_COMMIT_ID
      - docker tag $IMAGE_REPO_NAME/weatherapp-auth:$CI_COMMIT_ID
      - docker tag $IMAGE_REPO_NAME/weatherapp-weather:$CI_COMMIT_ID
      - docker push $IMAGE_REPO_NAME/weatherapp-ui:$CI_COMMIT_TAG
      - docker push $IMAGE_REPO_NAME/weatherapp-auth:$CI_COMMIT_TAG
      - docker push $IMAGE_REPO_NAME/weatherapp-weather:$CI_COMMIT_TAG    
  post_build:
    commands:
      - docker push $IMAGE_REPO_NAME/weatherapp-auth:$CI_COMMIT_TAG
      - docker push $IMAGE_REPO_NAME/weatherapp-ui:$CI_COMMIT_TAG
      - docker push $IMAGE_REPO_NAME/weatherapp-weather:$CI_COMMIT_TAG
