.build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" 
  script:
      - echo "Building the auth microservice"
      - cd auth
      - docker build -t $CI_REGISTRY_USER/weatherapp-auth:$CI_COMMIT_SHORT_SHA . --no-cache
      - docker push $CI_REGISTRY_USER/weatherapp-auth:$CI_COMMIT_SHORT_SHA
      - echo "Building the UI microservice"
      - cd ../UI
      - docker build -t $CI_REGISTRY_USER/weatherapp-ui:$CI_COMMIT_SHORT_SHA . 
      - docker push $CI_REGISTRY_USER/weatherapp-ui:$CI_COMMIT_SHORT_SHA
      - echo "Building the weather microservice"
      - cd ../weather
      - docker build -t $CI_REGISTRY_USER/weatherapp-weather:$CI_COMMIT_SHORT_SHA . 
      - docker push $CI_REGISTRY_USER/weatherapp-weather:$CI_COMMIT_SHORT_SHA  
deliver:
  image: 
    name: alpine/helm:latest
    entrypoint: [""]
  before_script:
    - base64 -d $KUBECONFIG > ~/.kube/config
  script:
    - helm dependency build auth
    - helm upgrade --install weatherapp-auth -n staging --set mysql.auth.rootPassword=$DB_PASSWORD ./auth
  only:
    - develop

